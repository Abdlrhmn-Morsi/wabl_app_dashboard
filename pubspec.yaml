  custom_navigation_bar: ^0.8.2
  dio: ^5.3.3
  easy_localization: ^3.0.3
  firebase_app_check: ^0.3.0+3
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_storage: ^12.1.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_native_splash: ^2.3.5
  flutter_phone_direct_caller: ^2.1.1
  flutter_screenutil: ^5.9.0
