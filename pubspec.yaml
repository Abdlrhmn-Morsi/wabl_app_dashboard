  image_cropper: ^5.0.1
  image_picker: ^1.0.7
  intl: ^0.18.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  lottie: ^3.1.0
  pin_code_fields: ^8.0.1
  pretty_dio_logger: ^1.3.1
