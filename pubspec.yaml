  rename: ^3.0.2
  reorderable_grid_view: ^2.2.8
  retrofit: ^4.0.3
  retrofit_generator: ^8.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

